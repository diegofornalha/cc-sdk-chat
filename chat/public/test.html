<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Migra√ß√£o de Sess√£o</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .status-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
        }
        .value {
            font-family: monospace;
            color: #ffd700;
        }
        .temporary {
            color: #ff6b6b;
        }
        .real {
            color: #51cf66;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #log {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .success {
            color: #51cf66;
        }
        .error {
            color: #ff6b6b;
        }
        .warning {
            color: #ffd700;
        }
        .info {
            color: #74c0fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste de Migra√ß√£o de Sess√£o</h1>
        
        <div class="status-box">
            <h2>üìä Status Atual</h2>
            <div class="status-item">
                <span class="label">Session ID Inicial:</span>
                <span class="value" id="initial-session">-</span>
            </div>
            <div class="status-item">
                <span class="label">Session ID Real:</span>
                <span class="value" id="real-session">-</span>
            </div>
            <div class="status-item">
                <span class="label">Status:</span>
                <span class="value" id="session-status">Aguardando...</span>
            </div>
            <div class="status-item">
                <span class="label">Interface Mostra:</span>
                <span class="value" id="interface-display">-</span>
            </div>
        </div>

        <button id="test-button" onclick="runTest()">
            üöÄ Iniciar Teste de Migra√ß√£o
        </button>
        
        <button id="open-chat" onclick="openChat()" disabled>
            üí¨ Abrir Interface do Chat
        </button>

        <div class="status-box">
            <h2>üìù Log de Execu√ß√£o</h2>
            <div id="log"></div>
        </div>
    </div>

    <script>
        let initialSessionId = null;
        let realSessionId = null;

        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            entry.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        async function runTest() {
            const button = document.getElementById('test-button');
            button.disabled = true;
            button.textContent = '‚è≥ Teste em andamento...';
            
            log('Iniciando teste de migra√ß√£o...', 'info');
            
            try {
                // 1. Criar nova sess√£o
                log('Criando nova sess√£o...', 'info');
                const newSessionResponse = await fetch('http://localhost:8992/api/new-session', {
                    method: 'POST'
                });
                const sessionData = await newSessionResponse.json();
                initialSessionId = sessionData.session_id;
                
                document.getElementById('initial-session').textContent = initialSessionId;
                document.getElementById('initial-session').className = 'value temporary';
                log(`Sess√£o inicial criada: ${initialSessionId}`, 'success');
                
                // 2. Enviar mensagem
                log('Enviando mensagem de teste...', 'info');
                const response = await fetch('http://localhost:8992/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Teste de migra√ß√£o de sess√£o - Por favor responda brevemente.',
                        session_id: initialSessionId
                    })
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                log('Processando resposta SSE...', 'info');
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.type === 'result' && data.session_id) {
                                    realSessionId = data.session_id;
                                    log(`SDK retornou session_id: ${realSessionId}`, 'success');
                                    
                                    document.getElementById('real-session').textContent = realSessionId;
                                    document.getElementById('real-session').className = 'value real';
                                    
                                    // Verificar migra√ß√£o
                                    if (realSessionId !== initialSessionId) {
                                        document.getElementById('session-status').textContent = '‚úÖ Migra√ß√£o Detectada!';
                                        document.getElementById('session-status').className = 'value success';
                                        log('‚úÖ MIGRA√á√ÉO DETECTADA COM SUCESSO!', 'success');
                                        
                                        // Simular o que a interface deveria mostrar
                                        document.getElementById('interface-display').textContent = 
                                            `Sess√£o ${realSessionId.slice(-8)}`;
                                        document.getElementById('interface-display').className = 'value real';
                                        
                                        // Habilitar bot√£o para abrir chat
                                        document.getElementById('open-chat').disabled = false;
                                    } else {
                                        document.getElementById('session-status').textContent = '‚ö†Ô∏è Sem Migra√ß√£o';
                                        document.getElementById('session-status').className = 'value warning';
                                        log('‚ö†Ô∏è Nenhuma migra√ß√£o ocorreu', 'warning');
                                    }
                                }
                            } catch (e) {
                                // Ignorar erros de parse
                            }
                        }
                    }
                }
                
                log('Teste conclu√≠do!', 'success');
                
                // 3. Validar sess√£o
                if (realSessionId) {
                    log('Validando sess√£o real...', 'info');
                    const validateResponse = await fetch(`http://localhost:8992/api/validate-session/${realSessionId}`);
                    const validation = await validateResponse.json();
                    
                    if (validation.valid) {
                        log('‚úÖ Sess√£o real validada com sucesso!', 'success');
                    } else {
                        log(`‚ö†Ô∏è Valida√ß√£o falhou: ${validation.error}`, 'warning');
                    }
                }
                
            } catch (error) {
                log(`Erro: ${error.message}`, 'error');
                document.getElementById('session-status').textContent = '‚ùå Erro no teste';
                document.getElementById('session-status').className = 'value error';
            } finally {
                button.disabled = false;
                button.textContent = 'üöÄ Iniciar Novo Teste';
            }
        }

        function openChat() {
            if (realSessionId) {
                const projectPath = '-home-suthub--claude-api-claude-code-app-cc-sdk-chat';
                const url = `http://localhost:3082/${projectPath}/${realSessionId}`;
                log(`Abrindo chat com sess√£o real: ${url}`, 'info');
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>
